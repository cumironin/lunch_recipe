<!-- ini untuk related content dibawah (diakses melalui _default/single.html) -->

<div class="mt-8 grid lg:grid-cols-3  gap-3 px-5">
    {{ $related := .Site.RegularPages.Related . | first 6 }}
    {{ with $related }}
    {{ range . }}
    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.photo}}" alt="stew" class="w-full h-32 sm:h-48 object-cover">
        </a>
        <div class="m-4">
            <a href="{{ .Permalink }}">
                <span class="font-body">{{ .Params.Title }}</span>
            </a>

            <span class="block text-gray-500 text-sm mt-4">Author : {{ .Params.Author }}</span>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
