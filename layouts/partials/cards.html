<div class="mt-8 grid lg:grid-cols-5 gap-4 px-10">

    {{ range .Paginator.Pages }}
    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">

        <a href="{{ .Permalink }}">
            <img src="{{ .Params.photo}}" alt="stew" class="w-full h-32 sm:h-48 object-cover">
        </a>

        <div class="m-4">

            <a href="{{ .Permalink }}">
                <span class="font-body font-bold text-xl">{{ .Params.Title }}</span>
            </a>

            <div class="text-sm mt-2">
                <!-- {{slicestr .Summary 0 50 | markdownify }} -->
                {{ if gt (len .Summary) 50 }}
                {{ slicestr .Summary 0 50 | markdownify }} ...
                {{ else }}
                {{ .Summary | markdownify}}
                {{ end }}
            </div>

            <span class="block text-gray-500 text-xs  mt-4">Author : {{ .Params.Author }}</span>

        </div>

    </div>
    {{ end }}

</div>
